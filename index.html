<!DOCTYPE html>
<html lang="en" ng-app="foodApp">
    <head>
        <title>Food Time</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Alef" rel="stylesheet">
    </head>
    <body ng-cloak ng-controller="mainCtrl"> 
        <section >
            <article>
                <h1>כניסה 1</h1>
                <span class="main">
                    <button type="" ng-click="increase('entrance1')">נכנס</button>
                    <!--<button type="" ng-click="createDB()">נכנס</button>-->
                    <button type="" ng-click="decrease('entrance1')">יצא</button>
                </span>
                <span class="secondary">
                    <button type="button" ng-csv="data.entrance1.instances" csv-header="['Action', 'Date', 'Time', 'Timestamp']" filename="Entrance1_{{today}}.csv">יצא נתונים</button>
                    <button type="" ng-click="reset('entrance1')">אפס מונה</button>
                </span>
                 <span>
                    <h2>{{ data['entrance1'].counter }}</h2>             
                </span>
            </article>
            <article>
                <h1>כניסה 2</h1>
                <span class="main">
                    <button type="" ng-click="increase('entrance2')">נכנס</button>
                    <button type="" ng-click="decrease('entrance2')">יצא</button>
                </span>
                <span class="secondary">
                    <button type="button" ng-csv="data.entrance2.instances" csv-header="['Action', 'Date', 'Time', 'Timestamp']" filename="Entrance2_{{today}}.csv">יצא נתונים</button>
                    <button type="" ng-click="reset('entrance2')">אפס מונה</button>
                </span>
                 <span>
                    <h2>{{ data['entrance2'].counter }}</h2>                
                </span>
            </article>
            <article>
                <h1>כניסה 3</h1>
                <span class="main">
                    <button type="" ng-click="increase('entrance3')">נכנס</button>
                    <button type="" ng-click="decrease('entrance3')">יצא</button>
                </span>
                <span class="secondary">
                    <button type="button" ng-csv="data.entrance3.instances" csv-header="['Action', 'Date', 'Time', 'Timestamp']" filename="Entrance3_{{today}}.csv">יצא נתונים</button>
                    <button type="" ng-click="reset('entrance3')">אפס מונה</button>
                </span>
                 <span>
                    <h2>{{ data['entrance3'].counter }}</h2>                
                </span>
            </article>
        </section>
        <section>
            <article>
                <h1>בקרה</h1>
                <button ng-show="!dataDeleted" type="" ng-click="resetAll()" ng-class="{'warnDelete': warnDelete}">{{ deleteAllLabel }}</button>
                <span ng-show="dataDeleted" class="deleted">הנתונים נמחקו בהצלחה</span>
            </article>
        </section>
    </body>
<script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
